<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.12</title>
</head>
<body>
    <div id="example12">
        <h3>Number of clicks</h3>
        <button onclick="num()">clicks right here</button>
        <p>Num clicks: <span id="counter">0</span></p>

        <script>
            let clickCount = 0;
            function num() {
                clickCount++;
                document.getElementById("counter").textContent = clickCount;
            }
        </script>
    </div>
</body>
</html>
