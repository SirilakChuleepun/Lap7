<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex5</title>
    </head>
    <style>
    .highlight {
        background-color: yellow;
    }
</style>
    <body>
        <h3>การจัด DOM</h3>
        <p id="text">นี้คือข้อความตัวอย่าง</p>
        <button onclick="changeText()">เปลี่ยนข้อความ</button>
        <button onclick="toggleHighlight()"> เน้นข้อความ</button>

        <script>
        function changeText() {
            document.getElementById("text").textContent = "ข้อความถูกเปลี่ยนแล้ว!";
        }

        function toggleHighlight() {
            let text = document.getElementById("text");
            text.classList.toggle("highlight");
        }
    </script>
    </body>
</html>
