<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.9</title>
</head>
<body>
    <h3>fetch Data from API</h3>
    <button onclick="fetchData()">fetch Data</button>
    <div id="userData"></div>

    <script>
        function fetchData() {
            fetch("https://jsonplaceholder.com/users/2")
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("userData").innerHTML = `
                name: ${data.name}<br>
                gmail: ${data.email}<br>
                phone: ${data.phone}
                `;
            })
            .catch((error) => {
                console.error("Error:",error);
                alert("Someting wrong in fatch data");

            });
            
        }
    </script>
        
</body>
</html>
